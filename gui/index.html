<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./static/css/bootstrap.css" rel="stylesheet">
  <title>Vinegar</title>
  <style>
      body {
          font-size: 1.125rem;
          padding: 2rem;
      }

      h1 {
          font-size: 2rem;
          margin-bottom: 1.5rem;
      }

      .control-label {
          font-size: 1.25rem;
          font-weight: 500;
          margin-bottom: 0.5rem;
      }

      textarea.form-control {
          font-size: 1rem;
          padding: 1rem;
          min-height: 30rem;
      }

      .control-buttons {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          height: 100%;
          justify-content: center;
      }

      .btn-lg {
          font-size: 1.125rem;
          padding: 1rem 2rem;
      }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row text-center mb-4">
    <h1>Vinegar</h1>
  </div>

  <div class="row mb-3">
    <div class="col-md-5 col-sm-12 mb-4 mb-md-0">
      <label for="plain" class="control-label text-center d-block">Plain</label>
      <textarea class="form-control" id="plain" rows="15"></textarea>
    </div>

    <div class="col-md-2 col-sm-12 mb-4 mb-md-0">
      <div class="control-buttons">
        <button id="encode" type="button" class="btn btn-primary btn-lg w-100">
          Encode
        </button>
        <button id="decode" type="button" class="btn btn-primary btn-lg w-100">
          Decode
        </button>
        <button id="clear" type="button" class="btn btn-danger btn-lg w-100">
          Clear
        </button>
      </div>
    </div>

    <div class="col-md-5 col-sm-12">
      <label for="cipher"
             class="control-label text-center d-block">Cipher</label>
      <textarea class="form-control" id="cipher" rows="15"></textarea>
    </div>
  </div>
</div>

<script src="./static/js/bootstrap.min.js"></script>
<script src="./bootstrap.js"></script>
</body>
</html>
